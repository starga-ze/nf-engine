<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>nf-engine Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>nf-engine Dashboard</h1>

    <div class="card">
      <div class="label">RX Packets</div>
      <div id="rx" class="value">-</div>
    </div>

    <div class="card">
      <div class="label">TX Packets</div>
      <div id="tx" class="value">-</div>
    </div>

    <div class="card">
      <div class="label">Active Sessions</div>
      <div id="active" class="value">-</div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
